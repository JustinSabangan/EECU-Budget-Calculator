<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EECU Budget Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="Header">
        <img src="" alt="" id="EECU-Logo">
        <img src="" alt="" id="Menu">
    </div>

    <h3>Budget Calculator</h3>

    <main>
        <section class="inputs">
            <div class="progressBar">
                <a href="/Index.html"><button id="stepOne">1</button></a>
                <a href="/Housing.html"><button id="stepTwo">2</button></a>
                <a href="/Transportation.html"></a><button id="stepThree">3</button></a>
                <a href="/Education.html"></a><button id="stepFour">4</button></a>
                <a href="/Personal.html"></a><button id="stepFive">5</button></a>
                <a href="/Savings.html"></a><button id="stepSix">6</button></a>
            </div>
            <section class="Piechart-legend">
                <div id="Pie-chart">
                    <section class="Piechart">

                    </section>
                </div>
            </section>

            <section class="income">
                <h2> Transportation</h2>
                <form action="">
                    <input type="text" placeholder="Car Payment">
                    <input type="text" placeholder="Insurance">
                    <input type="text" placeholder="Repairs">
                    <input type="text" placeholder="Add Custom Item...">
                    <button>+ Add</button>
                </form>
            </section>

            <button>Continue</button>
    </main>

</body>

</html>
